<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Intestazione con barra di navigazione -->
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./index.html" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="./gestione.html" class="nav-link px-2 text-white">Gestione</a></li>
          </ul>
  
        </div>
      </div>
    </header>
      <!-- Form per la gestione degli utenti -->
      <main>
        <div class="container mt-5">
          <div class="row">
            <!-- Form per la creazione di nuovi utenti -->
            <form class=" col-12 needs-validation" novalidate="">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="" value="" required="">
                <label for="role" class="form-label">role</label>
                <input type="text" class="form-control" id="role" placeholder="" value="" required="">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="" value="" required="">
                <input type="hidden" class="form-control" id="id" placeholder="" value="" required="">
                <br>
                <!-- Pulsanti per la creazione, modifica e cancellazione degli utenti -->
                <p class="w-100 btn btn-primary btn-lg" onclick="createUser()">Create User</p>

                <p class="w-100 btn btn-primary btn-lg" onclick="updateUser()">Update User</p>

                <p class="w-100 btn btn-primary btn-lg" onclick="deleteUser()">Delete User</p>
            </form>
          </div>
        </div>
        <!-- Elenco degli utenti -->
        <div class="album py-5 bg-body-tertiary">
          <div class="container">
            <div id="users-list" class="row row-cols-12 g-3">
            </div>
          </div>
        </div>

      </main>
      <!-- Footer -->
      <footer class="text-body-secondary py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#">We never say "Die"</a>
          </p>
        </div>
      </footer>

    <!-- Importa i file JavaScript necessari -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
